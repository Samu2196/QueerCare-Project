<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Providers in Barcelona</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }

        #search-input {
            margin: 20px;
            padding: 10px;
            width: calc(100% - 40px);
            font-size: 16px;
        }
    </style>
</head>

<body>
    <input id="search-input" type="text" placeholder="Search for healthcare providers...">
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([41.3851, 2.1734], 13); // Centered on Barcelona

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // GeoJSON data example (this would be replaced with actual data)
        var healthcareProviders = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [2.154007, 41.390205] // Example coordinates
                    },
                    "properties": {
                        "name": "Healthcare Provider 1",
                        "type": "Hospital"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [2.163860, 41.381529]
                    },
                    "properties": {
                        "name": "Healthcare Provider 2",
                        "type": "Clinic"
                    }
                }
            ]
        };

        // Add GeoJSON data to the map
        L.geoJSON(healthcareProviders, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.name + "<br>" + feature.properties.type);
            }
        }).addTo(map);

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function (e) {
            var query = e.target.value.toLowerCase();
            map.eachLayer(function (layer) {
                if (layer.feature && layer.feature.properties.name.toLowerCase().includes(query)) {
                    layer.openPopup();
                } else if (layer.feature) {
                    layer.closePopup();
                }
            });
        });
    </script>
</body>

</html>
